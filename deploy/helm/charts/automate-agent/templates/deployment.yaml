apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "automate-it.fullname" . }}
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ .Release.Name }}-chatbot"}]'
  labels:
    app.kubernetes.io/part-of: "{{ .Release.Name }}-automate-it"
    {{- include "automate-it.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "automate-it.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "automate-it.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: app-secrets
          secret:
            secretName: app-secrets
            defaultMode: 420
            optional: true
      {{- if .Values.global.image.usePullSecret }}
      imagePullSecrets:
      - name: automate-it-pull-secret
      {{- end }}
      {{ if eq .Values.global.useServiceAccount true }}
      serviceAccountName: {{ include "automate-it.fullname" . }}
      {{ end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.image.repository }}{{ .Values.image.name }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
          - containerPort: {{ .Values.image.port }}
          env:
            - name: MCP_PORT
              value: "{{ .Values.image.port }}"
            - name: POSTGRES_CONNNECTION_STRING
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: POSTGRES_CONNNECTION_STRING
            - name: MCP_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: MCP_HOST
            - name: MCP_TRANSPORT_PROTOCOL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: MCP_TRANSPORT_PROTOCOL
            - name: PYTHON_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: PYTHON_LOG_LEVEL
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
            - name: LLM_MODEL_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: LLM_MODEL_NAME
            - name: LLM_MAX_OUTPUT_TOKENS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: LLM_MAX_OUTPUT_TOKENS
            - name: LLM_MAX_PROMPT_LENGTH
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: LLM_MAX_PROMPT_LENGTH
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
