apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "automate-it.fullname" . }}
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ .Release.Name }}-chatbot"}]'
  labels:
    app.kubernetes.io/part-of: "{{ .Release.Name }}-automate-it"
    {{- include "automate-it.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "automate-it.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "automate-it.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: app-secrets
          secret:
            secretName: app-secrets
            defaultMode: 420
            optional: true
      {{- if .Values.global.image.usePullSecret }}
      imagePullSecrets:
      - name: automate-it-pull-secret
      {{- end }}
      {{ if eq .Values.global.useServiceAccount true }}
      serviceAccountName: {{ include "automate-it.fullname" . }}
      {{ end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.image.repository }}{{ .Values.image.name }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
          - containerPort: {{ .Values.image.port }}
          env:
            - name: SERVER_PORT
              value: "{{ .Values.image.port }}"
            - name: SERVER_ADDRESS
              value: "0.0.0.0"
            - name: MCP_PROTOCOL
              value: "http"
            - name: OPENAI_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: OPENAI_BASE_URL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: PLANNING_MODEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: PLANNING_MODEL
            - name: JUDGE_PLAN_MODEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: JUDGE_PLAN_MODEL
            - name: CODING_MODEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: CODING_MODEL
            - name: WORK_DIR
              valueFrom:
                configMapKeyRef:
                  name: {{ include "automate-it.fullname" . }}
                  key: WORK_DIR
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
